{{ define "admin.destination.update.layout" }}
{{ template "admin.navbar" . }}
{{ template "admin.destination.update.content" . }}
{{ template "admin.footer" . }}
{{ end }}

{{ define "admin.destination.update.content"}}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
    <form method="POST" action="/admin/destination/update" enctype="multipart/form-data">
      <input type="hidden" name="id" value="{{ .ID }}" />
        <div class="form-group">
          <label for="destinationNameInput">Destination Name</label>
          <input type="text" class="form-control" id="destinationNameInput" name="destinationName" placeholder="Enter Destination" value="{{ if .Name }} {{ .Name }} {{ end }}">
        </div>
        <div class="form-group">
          <label for="destinationPriceInput">Price</label>
          <input type="number" class="form-control" id="destinationPriceInput" name="destinationPrice" placeholder="Price" value="{{ if .Price }} {{ .Price }} {{ end }}">
        </div>
        <div class="form-group">
            <label for="destinationDescriptionInput">Description</label>
            <textarea class="form-control" id="destinationDescriptionInput" name="destinationDescription" rows="3">{{ if .Description }} {{ .Description }} {{ end }}</textarea>
        </div>
        <div class="col-sm-10">
          <input type="hidden" name="image" value="{{ .Image }}" />
          <img src="/assets/images/{{ .Image }}" width="80px" height="80px" />   
        </div>
        <div class="form-group">
            <label for="destinationImageUpload" class="col-sm-2 col-form-label">Upload Image</label>
            <div class="col-sm-10"></div>
            <input type="file" class="form-control-file" id="destinationImageUpload" name="destinationImage">
            </dir>
        </div>
        <button type="submit" class="btn btn-primary">Update Destination</button>
      </form>
    </main>
{{ end }}
