{{ define "admin.ticket.update.layout" }}
{{ template "admin.navbar" . }}
{{ template "admin.ticket.update.content" . }}
{{ template "admin.footer" . }}
{{ end }}

{{ define "admin.ticket.update.content"}}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2>Edit Ticket</h2>
  </div>
  <div class="container">
    <form method="POST" action="/admin/ticket/update" enctype="multipart/form-data">
      <input type="hidden" name="id" value="{{ .ID }}" />
        
        <div class="form-group">
          <label for="userIdInput">User ID</label>
          <input type="text" class="form-control" id="userIdInput" name="userId" placeholder="Change User ID" value="{{ if .UserID }} {{ .UserID }} {{ end }}">
        </div>
        <div class="form-group">
            <label for="flightIdInput">Flight ID</label>
            <input type="text" class="form-control" id="flightIdInput" name="flightId" placeholder="Change Flight ID" value="{{ if .FlightID }} {{ .FlightID }} {{ end }}">
        </div>
        <div class="form-group">
            {{ if .Status }} 
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ticketStatus" id="ticketStatusInput1" value="true" checked>
                <label class="form-check-label" for="ticketStatusInput1">Ticket Active</label>
                </div>
                <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="ticketStatus" id="ticketStatusInput2" value="false">
                <label class="form-check-label" for="ticketStatusInput2">Ticket Inactive</label>
                </div> 
            {{ else }}
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ticketStatus" id="ticketStatusInput1" value="true">
                    <label class="form-check-label" for="ticketStatusInput1">Ticket Active</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="ticketStatus" id="ticketStatusInput2" value="false" checked>
                    <label class="form-check-label" for="ticketStatusInput2">Ticket Inactive</label>
                </div> 
            {{ end }}
          
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</main>
{{ end }}
