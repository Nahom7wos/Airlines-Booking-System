{{ define "admin.plane.create.layout" }}
{{ template "admin.navbar" . }}
{{ template "admin.plane.create.content" . }}
{{ template "admin.footer" . }}
{{ end }}

{{ define "admin.plane.create.content"}}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2>Add Plane</h2>
  </div>
  <div class="container">
    <form method="POST" action="/admin/plane/create" enctype="multipart/form-data">
        <div class="form-group">
          <label for="planeNameInput">Plane Name</label>
          <input type="text" autocapitalize="characters" class="form-control" id="planeNameInput" aria-describedby="planeHelp" name="planeName" placeholder="Enter name">
          <small id="planeHelp" class="form-text text-muted">Plane name must be unique.</small>
        </div>
        <div class="form-group">
          <label for="planeCapacityInput">Capacity</label>
          <input type="number" class="form-control" id="planeCapacityInput" name="planeCapacity" placeholder="Enter capacity">
        </div>
        <div class="form-group">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="planeStatus" id="planeStatusInput1" value="true" checked>
            <label class="form-check-label" for="planeStatusInput1">Plane Active</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="planeStatus" id="planeStatusInput2" value="false">
            <label class="form-check-label" for="planeStatusInput2">Plane Inactive</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</main>
{{ end }}
