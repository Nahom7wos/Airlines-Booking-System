{{ define "admin.flight.create.layout" }}
{{ template "admin.navbar" . }}
{{ template "admin.flight.create.content" . }}
{{ template "admin.footer" . }}
{{ end }}

{{ define "admin.flight.create.content"}}
<main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
  <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h2>Add Flight</h2>
  </div>
  <div class="container">
    <form method="POST" action="/admin/flight/create" enctype="multipart/form-data">
        <div class="form-group">
          <label for="exampleInputEmail1">Destination</label>
          <select class="custom-select">
            <option selected>Select Destination</option>
            {{ range .Destination }}
            <option value='{{ .ID }}'> {{ .Name }}</option>
            {{ end }}
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Plane</label>
          <select class="custom-select">
            <option selected>Select Plane</option>
            {{ range .Plane }}
              <option value='{{ .ID }}'> {{ .Name }}</option>
            {{ end }}
          </select>
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Departure Date</label>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
  </div>
</main>
{{ end }}
